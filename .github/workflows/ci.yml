name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-haskell:
    name: Build Haskell Core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up GHC 9.8.2
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.8.2'
          cabal-version: 'latest'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-ghc-${{ hashFiles('**/core.cabal') }}
          restore-keys: ${{ runner.os }}-ghc-
      
      - name: Build
        run: |
          cd core
          cabal update
          cabal build
      
      - name: Upload core binary
        uses: actions/upload-artifact@v3
        with:
          name: core-binary
          path: core/dist-newstyle/build/*/ghc-*/core-*/x/core/build/core/core
          if-no-files-found: error
  
  build-ts:
    name: Build TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npx tsc --noEmit
  
  test-ipc:
    name: Test IPC Performance
    runs-on: ubuntu-latest
    needs: [build-haskell, build-ts]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      
      - name: Set up GHC 9.8.2
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.8.2'
          cabal-version: 'latest'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Haskell core
        run: |
          cd core
          cabal update
          cabal build
      
      - name: Run IPC performance test
        run: npm test